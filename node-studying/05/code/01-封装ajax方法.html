  <script>

    // 往往异步 API 都伴随有一个回调函数
    // var ret = fn()
    // $.get('dsadas', fucntion () {})
    // var ret = $.get()

    function get(url, callback) {
     /* var callback = function (data) {
          console.log(data)
      }*/
      var xhr = new XMLHttpRequest();

      xhr.open("get", url, true);
      xhr.send();
      // 当请求加载成功之后要调用指定的函数
      xhr.onload = function () {
        // 我现在需要得到这里的 xhr.responseText
        callback(xhr.responseText)
      };
    }

    get('data.json', function (data) {
      console.log(data)
    })

  </script>
